<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beal Offshore Ltd Statement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f7f9fc;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .card {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #2563EB;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .btn-primary {
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.15);
        }
        .btn-primary:active {
            transform: translateY(0);
        }
        .progress-bar {
            animation: loading 1.5s infinite linear;
        }
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .smart-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            animation: smart-spin 1.5s linear infinite;
        }
        @keyframes smart-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .smart-spinner::before {
            content: '';
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            position: absolute;
        }
        input[type="date"],
        input[type="email"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        @media (max-width: 640px) {
            .date-inputs {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    
<!-- Navbar -->
<nav class="bg-white p-4 shadow">
    <div class="container mx-auto flex items-center justify-between">
        <img src="Logo.png" alt="Beal Offshore Ltd Logo" class="h-14">
        </a>

            <!-- Sign out button for mobile and desktop -->
            <a href="login.html" onclick="signOut()" class="bg-white border-b-2 text-xs text-black px-6 py-2 rounded-full hover:bg-white border">Sign Out</a>
        </div>
    </div>
</nav>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-4 mt-4 mb-24">
        <div class="card bg-white rounded-2xl p-5 sm:p-8 max-w-md w-full">
            <!-- Card Header with Bank Logo -->
            <div class="flex items-center justify-center mb-6">
                <div class="bg-blue-100 rounded-full p-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                    </svg>
                </div>
            </div>

            <!-- Title and Description -->
            <h2 class="text-xl sm:text-2xl font-bold text-gray-800 text-center mb-2">Bank Statement Request</h2>
            <p class="text-gray-500 text-center mb-6 text-sm sm:text-base">
                Select your date range and email to receive your statement
            </p>

            <!-- Form -->
            <form id="bankStatementForm" class="space-y-5 sm:space-y-6">
                <!-- Date Range Section -->
                <div class="bg-gray-50 p-4 rounded-xl">
                    <h3 class="font-medium text-gray-700 mb-3 sm:mb-4">Statement Period</h3>
                    <div class="date-inputs grid sm:grid-cols-2 grid-cols-1 gap-3 sm:gap-4">
                        <!-- From Date -->
                        <div>
                            <label for="fromDate" class="block text-sm font-medium text-gray-600 mb-1">From</label>
                            <input 
                                type="date" 
                                id="fromDate" 
                                class="input-field w-full border border-gray-300 rounded-lg p-2.5 sm:p-3 text-gray-700 text-sm bg-white focus:outline-none focus:ring"
                                required
                            />
                        </div>

                        <!-- To Date -->
                        <div>
                            <label for="toDate" class="block text-sm font-medium text-gray-600 mb-1">To</label>
                            <input 
                                type="date" 
                                id="toDate" 
                                class="input-field w-full border border-gray-300 rounded-lg p-2.5 sm:p-3 text-gray-700 text-sm bg-white focus:outline-none focus:ring"
                                required
                            />
                        </div>
                    </div>
                </div>

                <!-- Email Section -->
                <div class="bg-gray-50 p-4 rounded-xl">
                    <h3 class="font-medium text-gray-700 mb-3 sm:mb-4">Delivery Options</h3>
                    
                    <!-- Email Input -->
                    <div>
                        <label for="registeredEmail" class="block text-sm font-medium text-gray-600 mb-1">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                            </div>
                            <input 
                                type="email" 
                                id="registeredEmail" 
                                placeholder="you@example.com" 
                                class="input-field w-full border border-gray-300 rounded-lg py-2.5 sm:py-3 pl-10 pr-3 text-gray-700 text-sm bg-white focus:outline-none focus:ring"
                                required
                            />
                        </div>
                    </div>
                    
                    <!-- Format Selection -->
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-600 mb-2">Statement Format</label>
                        <div class="flex space-x-6">
                            <label class="flex items-center">
                                <input type="radio" name="format" value="pdf" checked class="text-blue-600 focus:ring-blue-500 h-4 w-4">
                                <span class="ml-2 text-sm text-gray-700">PDF</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="format" value="csv" class="text-blue-600 focus:ring-blue-500 h-4 w-4">
                                <span class="ml-2 text-sm text-gray-700">CSV</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="format" value="xlsx" class="text-blue-600 focus:ring-blue-500 h-4 w-4">
                                <span class="ml-2 text-sm text-gray-700">Excel</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="submitButton"
                    class="btn-primary w-full bg-blue-600 text-white font-medium text-sm py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 mt-4">
                    Request Statement
                </button>

                <!-- Loading State -->
                <div id="loadingState" class="hidden">
                    <div class="w-full h-1.5 bg-gray-200 rounded-full overflow-hidden">
                        <div class="progress-bar h-full bg-blue-600"></div>
                    </div>
                    <p class="text-center text-sm text-gray-500 mt-2">Processing your request...</p>
                </div>

                <!-- Success Message -->
                <div 
                    id="successMessage" 
                    class="hidden bg-green-50 border border-green-200 text-green-700 p-4 rounded-lg">
                    <div class="flex">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 flex-shrink-0 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <p class="text-sm">Your bank statement will be sent to <span id="emailConfirmation" class="font-medium"></span> shortly.</p>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Bottom Navbar (Mobile) -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t p-2 z-50">
        <div class="flex justify-around items-center">
            <!-- Home Icon -->
            <a href="dashboard.html" class="nav-item flex flex-col items-center p-1">
                <div class="bg-white rounded p-1.5">
                    <img src="1221.png" alt="Home Icon" class="h-6 w-6" />
                </div>
                <span class="text-xs font-medium mt-1">Home</span>
            </a>
            <!-- Deposit Icon -->
            <a href="deposit.html" class="nav-item flex flex-col items-center p-1">
                <div class="bg-white rounded p-1.5">
                    <img src="deposit.png" alt="Deposit Icon" class="h-6 w-6" />
                </div>
                <span class="text-xs font-medium mt-1">Deposit</span>
            </a>
            <!-- Support Icon -->
            <a href="support.html" class="nav-item flex flex-col items-center p-1">
                <div class="bg-white rounded p-1.5">
                    <img src="support.png" alt="Support Icon" class="h-6 w-6" />
                </div>
                <span class="text-xs font-medium mt-1">Support</span>
            </a>
            <!-- Profile Icon -->
            <a href="profile.html" class="nav-item flex flex-col items-center p-1">
                <div class="bg-white rounded p-1.5">
                    <img src="profile.png" alt="Profile Icon" class="h-6 w-6" />
                </div>
                <span class="text-xs font-medium mt-1">Profile</span>
            </a>
        </div>
    </nav>

    <!-- Spinner/Loading Overlay -->
    <div id="spinner" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
        <div class="smart-spinner"></div>
    </div>

    <script>
        // Form submission handler
        document.getElementById('bankStatementForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Hide submit button
            document.getElementById('submitButton').classList.add('hidden');
            // Show loading state
            document.getElementById('loadingState').classList.remove('hidden');
            
            // Simulate processing delay
            setTimeout(function() {
                // Hide loading state
                document.getElementById('loadingState').classList.add('hidden');
                
                // Show success message with email
                const email = document.getElementById('registeredEmail').value;
                document.getElementById('emailConfirmation').textContent = email;
                document.getElementById('successMessage').classList.remove('hidden');
                
                // Reset button after 5 seconds
                setTimeout(function() {
                    document.getElementById('submitButton').classList.remove('hidden');
                    document.getElementById('successMessage').classList.add('hidden');
                }, 5000);
            }, 2000);
        });

        // Function to set active navigation item
        function setActive(element) {
            // Reset all items to default styles
            const navItems = document.querySelectorAll('.nav-item div');
            navItems.forEach(item => item.classList.remove('bg-blue-400', 'text-white'));
            
            // Set active item
            const icon = element.querySelector('div');
            if (icon) {
                icon.classList.add('bg-blue-400', 'text-white');
            }
        }

        // Set active navigation based on current page
        document.addEventListener('DOMContentLoaded', () => {
            const currentPath = window.location.pathname;
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                if (item.getAttribute('href') && item.getAttribute('href').includes(currentPath)) {
                    setActive(item);
                }
            });
        });
    </script>
</body>
</html>
