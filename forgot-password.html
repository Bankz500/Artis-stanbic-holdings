<!-- JavaScript for Dropdown -->
<script>
    // Personal Banking Dropdown
    const personalBankingDropdownButton = document.getElementById("personalBankingDropdownButton");
    const personalBankingDropdownMenu = document.getElementById("personalBankingDropdownMenu");

    personalBankingDropdownButton.addEventListener("click", (event) => {
        event.stopPropagation();
        personalBankingDropdownMenu.classList.toggle("hidden");
    });

    // Business Banking Dropdown
    const businessBankingDropdownButton = document.getElementById("businessBankingDropdownButton");
    const businessBankingDropdownMenu = document.getElementById("businessBankingDropdownMenu");

    businessBankingDropdownButton.addEventListener("click", (event) => {
        event.stopPropagation();
        businessBankingDropdownMenu.classList.toggle("hidden");
    });

    // Close dropdowns if clicking outside
    window.addEventListener("click", (event) => {
        if (!personalBankingDropdownMenu.contains(event.target) && !personalBankingDropdownButton.contains(event.target)) {
            personalBankingDropdownMenu.classList.add("hidden");
        }
        if (!businessBankingDropdownMenu.contains(event.target) && !businessBankingDropdownButton.contains(event.target)) {
            businessBankingDropdownMenu.classList.add("hidden");
        }
    });
</script>

    <script>
    window.onload = function () {
        const splashScreen = document.getElementById('splash-screen');
        setTimeout(() => {
            splashScreen.style.display = 'none'; // Hide the splash screen
            document.body.style.overflow = 'auto'; // Restore scroll
        }, 4000); // Adjust time to match animation duration
    };

    const menu = document.getElementById('mobile-menu');
    const overlay = document.getElementById('overlay');
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const closeMenuButton = document.getElementById('close-menu');

    // Function to open the menu
    function openMenu() {
        menu.classList.remove('translate-x-full');
        overlay.classList.add('active');
        document.body.style.overflow = 'hidden'; // Disable scrolling
    }

    // Function to close the menu
    function closeMenu() {
        menu.classList.add('translate-x-full');
        overlay.classList.remove('active');
        document.body.style.overflow = ''; // Restore scrolling
    }

    // Toggle mobile menu visibility
    mobileMenuButton.onclick = openMenu;
    closeMenuButton.onclick = closeMenu;

    // Close menu when clicking the overlay
    overlay.onclick = closeMenu;
    </script>

<body>
    <!-- Simple Forgot Password Card -->
    <div id="forgot-password-card" class="simple-forgot-password-card bg-white rounded-lg p-8 max-w-sm w-full">
        <h2 class="text-2xl font-semibold text-center mb-4">Need Help?</h2>
        <p class="text-gray-600 text-center mb-6">If you forgot your password, please enter your registered email below.</p>
        <form id="otp-form" action="/send-otp" method="POST" onsubmit="showOtpInput(event)">
            <input type="email" name="email" placeholder="Your registered email" required class="border border-gray-300 rounded-lg p-2 w-full mb-4" />
            <button type="submit" class="bg-green-600 text-white rounded-lg py-2 w-full hover:bg-green-700 transition">Send OTP</button>
        </form>
    </div>

    <!-- OTP Input Screen -->
    <div id="otp-input-screen" class="hidden bg-white rounded-lg p-8 max-w-sm w-full">
        <h2 class="text-2xl font-semibold text-center mb-4">Enter OTP</h2>
        <p class="text-gray-600 text-center mb-6">Please enter the OTP sent to your registered email.</p>
        <form action="/verify-otp" method="POST">
            <input type="text" name="otp" placeholder="Enter OTP" required class="border border-gray-300 rounded-lg p-2 w-full mb-4" />
            <button type="submit" class="bg-green-600 text-white rounded-lg py-2 w-full hover:bg-green-700 transition">Verify OTP</button>
        </form>
    </div>
</body>
<script>
    function showOtpInput(event) {
        event.preventDefault(); // Prevent form submission
        document.getElementById('forgot-password-card').classList.add('hidden'); // Hide the forgot password card
        document.getElementById('otp-input-screen').classList.remove('hidden'); // Show the OTP input screen
    }
</script>
</body>
