<body onload="populateTransactionDetails()">

    <div class="container">
        <div class="success-icon">âœ…</div>
        <h2>Transfer Successful!</h2>
        <p>Your transfer has been processed successfully.</p>

        <div class="details">
            <p>Transfer Amount: <span id="transferAmount"></span></p>
            <p>Beneficiary Name: <span id="beneficiaryName"></span></p>
            <p>Beneficiary Account: <span id="beneficiaryAccount"></span></p>
            <p>Transaction Reference: <span id="transactionRef"></span></p>            
        </div>

        <a href="index.html" class="back-button">Back to Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const transferDetails = JSON.parse(localStorage.getItem('transferDetails'));
    
            if (transferDetails) {
                document.getElementById('transferAmount').textContent = `$${transferDetails.transferamount}`;
                document.getElementById('beneficiaryName').textContent = transferDetails.beneficiaryaccountname;
                document.getElementById('beneficiaryAccount').textContent = transferDetails.beneficiaryaccountnumber;
                document.getElementById('transactionRef').textContent = transferDetails.transactionRef;
            } else {
                // If no transaction details, redirect back to transfer page
                alert('No transaction details found. Redirecting...');
                window.location.href = 'transfer.html';
            }
        });
    </script>

<script>
    // Function to set the active navbar item
    function setActive(element) {
        // Reset all items to default styles
        const icons = document.querySelectorAll('.nav-item div');
        const texts = document.querySelectorAll('.nav-item span');
        icons.forEach(icon => icon.classList.remove('bg-purple-300', 'text-white'));
        texts.forEach(text => text.classList.remove('text-black'));

        // Add active styles to the clicked item
        const icon = element.querySelector('div');
        const text = element.querySelector('span');
        icon.classList.add('bg-blue-400', 'text-white'); // Highlight background of active icon
        text.classList.add('text-black'); // Highlight text of active item
    }

    // Set the active state on page load based on the current URL
    const currentPath = window.location.pathname;
    const navItems = document.querySelectorAll('.nav-item');
    navItems.forEach(item => {
        if (item.href.includes(currentPath)) {
            setActive(item);
        }
    });
</script>

            transferamount: withdrawCash,
            beneficiaryaccountname: accountName,
            beneficiaryaccountnumber: accountNumber,
            transactionRef: transactionRef
        };
        localStorage.setItem('transferDetails', JSON.stringify(transferDetails));
